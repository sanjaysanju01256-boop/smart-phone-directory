<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Phone Directory</title>
    <!-- Make sure styles.css is in the same folder -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“± Smart Phone Directory</h1>
            <p>Store contacts temporarily - auto-deleted after 20 days</p>
        </header>

        <main>
            <!-- Add Contact Form -->
            <section class="add-contact">
                <h2>Add New Contact</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="contactName">Name:</label>
                        <input type="text" id="contactName" required placeholder="Enter contact name">
                    </div>
                    <div class="form-group">
                        <label for="contactPhone">Phone Number:</label>
                        <input type="tel" id="contactPhone" required placeholder="Enter phone number">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Contact</button>
                </form>
            </section>

            <!-- Search Section -->
            <section class="search-section">
                <h2>Search Contacts</h2>
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search by name or phone number...">
                    <button id="clearSearch" class="btn btn-secondary">Clear</button>
                </div>
                <p style="font-size: 0.9rem; color: #666; margin-top: 10px;">
                    ðŸ’¡ Tip: Use Ctrl+K to focus search, Escape to clear
                </p>
            </section>

            <!-- Contacts List -->
            <section class="contacts-section">
                <h2>Your Contacts</h2>
                <div id="contactsList" class="contacts-list"></div>
                <div id="noContacts" class="no-contacts" style="display: none;">
                    <p>No contacts found. Add your first contact above!</p>
                </div>
            </section>
        </main>
    </div>

    <!-- Make sure script.js is in the same folder -->
    <script type="module" src="script.js"></script>
</body>
</html>
